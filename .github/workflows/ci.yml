name: Lucky Boba CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Check Laravel Backend
  laravel-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, libxml, mysql

      - name: Install Dependencies
        run: cd backend && composer install --prefer-dist --no-progress

      - name: Run Backend Tests
        run: cd backend && php artisan test

  # Job 2: Check React Frontend
  react-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: cd frontend && npm install

      - name: Lint & Type Check
        run: cd frontend && npm run lint # Catches those unused variable errors!

      - name: Build Check
        run: cd frontend && npm run build