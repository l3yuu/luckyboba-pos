name: Lucky Boba CI

on:
  push:
    # Trigger CI when pushing to any of your 3 core branches
    branches: [ main, master, staging, development ]
  pull_request:
    # Trigger CI when someone opens a PR to merge into these branches
    branches: [ main, master, staging, development ]

jobs:
  laravel-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, libxml, mysql
      - name: Install Dependencies
        run: cd backend && composer install --prefer-dist --no-progress
      - name: Run Backend Tests
        run: cd backend && php artisan test

  react-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: cd frontend && npm install
      - name: Lint & Type Check
        run: cd frontend && npm run lint
      - name: Build Check
        run: cd frontend && npm run build